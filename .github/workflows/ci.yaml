name: Rust CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check:
    name: Rust checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: rustfmt
        run: cargo fmt --all -- --check
      - name: clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings
      - name: check
        run: cargo check --workspace --all-targets --all-features
